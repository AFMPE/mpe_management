name: Apply MPE Managment plan

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  plan:    
    runs-on: ubuntu-latest
    name: Apply terraform plan for an MPE Management terraform configuration
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      ARM_CLIENT_ID: ${{ secrets.AZURE_AD_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_AD_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_PROD_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_AD_TENANT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: terraform apply
        uses: azurenoops/terraform-github-actions/terraform-apply@v1.34.2
        with:
          path: src
          variables: |
            subscription_id_hub               = ${{ secrets.AZURE_PROD_SUBSCRIPTION_ID }}
            subscription_id_sandbox           = ${{ secrets.AZURE_SANBOX_SUBSCRIPTION_ID }}
            subscription_id_internal          = ${{ secrets.AZURE_INTERNAL_SUBSCRIPTION_ID }}
            subscription_id_partners_gsa_dev  = ${{ secrets.AZURE_PARTNER_GSA_DEV_SUBSCRIPTION_ID }}
            subscription_id_partners_gsa_prod = ${{ secrets.AZURE_PARTNER_GSA_PROD_SUBSCRIPTION_ID }}
          var_file: |
            src/tfvars/production/deploy.prod.tfvars
